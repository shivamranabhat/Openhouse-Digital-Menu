<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="top-section bg-white z-1 fixed top-0 w-full px-4 py-4 md:px-10 py-8 flex flex-col gap-y-4">
        <header class="flex justify-between items-center">
            <img src="./assets/images/logo.png" class="w-36" alt="Logo">
            <img src="./assets/images/Menu.svg" alt="menu">
        </header>
    </div>
    <div class="map mt-10 mb-14 md:mb-0 md:mt-[6rem] pt-14 pb-14 md:pb-28 md:pt-10">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3515.6263396617915!2d83.95542517527315!3d28.21866307589333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995944f304a3ba9%3A0x4fa76ae625050094!2sOpen%20House%20Restro%20And%20Lounge%20bar!5e0!3m2!1sen!2snp!4v1744469341939!5m2!1sen!2snp"
            class="w-full h-screen" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div
        class="bottom-section fixed bottom-0 w-full md:w-1/2 left-0 right-0 mx-auto bg-[#023315] rounded-t-3xl px-6 py-2 flex items-center justify-between">
        <a href="#"><img src="./assets/images/call.svg" class="cursor-pointer" alt="Call"></a>
        <button><img src="./assets/images/dashboard.svg" alt=""></button>
        <div class="bg-white rounded-full p-2" class="cursor-pointer">
            <img src="./assets/images/Favorites.svg" alt="">
        </div>
        <img src="./assets/images/map.svg" class="cursor-pointer" alt="">
        <a href="#"><img src="./assets/images/back.svg" class="cursor-pointer" alt=""></a>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
